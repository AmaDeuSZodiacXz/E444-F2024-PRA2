<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, {{ name }}!</title>
    <!-- Include a CDN for moment.js to format the timestamp -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.31/builds/moment-timezone-with-data.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Flask App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Title with the user's name -->
        <h1 class="mt-5">Hello, {{ name }}!</h1>
        
        <!-- Timestamp (to be formatted using moment.js) -->
        <p>The current date and time is: <span id="time">{{ time }}</span></p>
    </div>

    <!-- Script to format the time in 'LLLL' format -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timeElement = document.getElementById('time');
            const time = moment(timeElement.textContent).format('LLLL');
            timeElement.textContent = time;
        });
    </script>
</body>
</html>
