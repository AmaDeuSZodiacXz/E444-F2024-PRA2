{% extends "base.html" %}

{% block content %}
    <h1>Hello {{ name }}!</h1>
    <p>Please use your UofT email.</p>

    <!-- Display flash messages -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    <p>Your name: {{ name }}</p>
    <p>Your email: {{ email }}</p>
{% endblock %}
