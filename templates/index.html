<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, {{ name }}!</title>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include moment.js to format the timestamp -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.31/builds/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Flasky</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <!-- Title with the user's name -->
        <h1>Hello {{ name }}!</h1>

        <!-- Timestamp -->
        <p>The local date and time is <span id="time">{{ time }}</span>.</p>
        <p id="relativeTime"></p>
    </div>

    <!-- Script to format the time in 'LLLL' format and display relative time -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timeElement = document.getElementById('time');
            const time = moment(timeElement.textContent).format('LLLL');
            timeElement.textContent = time;

            // Display relative time ("That was X minutes ago")
            const relativeTime = moment(time).fromNow();
            document.getElementById('relativeTime').textContent = `That was ${relativeTime}.`;
        });
    </script>
</body>
</html>
